<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mad Voter</title>
    <script src = "http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type = "text/javascript"></script>
</head>
<body>
    
<script>
    $(document).ready(function(){
        ClickVote(10468)
    })

    function ClickVote(newsid) {
        $.ajax({
            url: "/JSON/NVoteSubmit.ashx",
            dataType: "json",
            data: { NewsID: newsid, Type: "0" },
            success: function (data, text) {
                if (data.Result == "0") {
                    ClickVote(newsid)
                    // webToast("每个IP每天只能投50次哦", "middle", 1000);
                }
                else {
                    console.log("All Done!")
                    // $("#click" + newsid).html(parseFloat($("#click" + newsid).html()) + 1);
                    // webToast("投票成功，感谢您的投票！", "middle", 1000);
                }

            },
            error: function (e) {
                alert("error:" + e);
            }
        });
    }
</script>
</body>
</html>
